<div class="card bg-black  border" style="width: 25rem;">
  <div> 
     <img [src]="headline.urlToImage" class="card-img-top w-100 "  alt="..."  />
     <i class="fa-solid fa-circle-star"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ headline.author }}</h5>
    <p class="card-text">{{headline.title}}</p>
    <p>{{headline.publishedAt|date}}</p>

    <div class="button-wrapper d-flex align-items-center justify-content-around">

      <button class="btn btn-warning"  (click)="showDetails(index)">Show details</button>
      <button class="btn btn-warning " (click)="saveToRead()">SaveToRead</button>
    </div>
  
  </div>
</div>
