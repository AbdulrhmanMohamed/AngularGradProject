
<div class="container w-50 m-auto py-5">
    <img class="img-fluid my-5" [src]="topBusinessDetails.urlToImage">
    <h6 class="text-white">Author : {{topBusinessDetails.author}}</h6>
    <h6 class="text-white">Date :  {{topBusinessDetails.publishedAt | date : 'mediumDate'}}</h6>
    <h3 class="text-white my-3">{{topBusinessDetails.title}}</h3>
    <p class="text-white pb-5">{{topBusinessDetails.description}}</p>
</div>
