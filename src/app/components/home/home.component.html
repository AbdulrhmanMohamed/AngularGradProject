    <div class=" row justify-content-start align-items-center py-5">
      <div *ngFor="let headline of HeadlineItems" class="col-lg-4 col-md-6 col-xs-12 my-3">
        <app-home-headline-cards [headline]="headline"></app-home-headline-cards>
      </div>

    </div>

    <hr class="rounded bg-white my-5">
    <h2 class="mt-5 text-light mb-5"><i class="fab fa-accusoft me-2"></i>Business</h2>
    <div class="row  justify-content-start align-items-center">
      <div *ngFor="let topbusiness of TopbusinessItem" class="col-lg-4 col-md-6 col-xs-12 my-3">
        <app-home-topbusiness-cards [topbusiness]="topbusiness"></app-home-topbusiness-cards>
      </div>
    </div>


    

      <a routerLink="/business" class=" text-decoration-none">
        <button type="button" class="btnMore d-block w-25 mx-auto mt-5 text-white fw-bold" >VIEW MORE</button>
      </a>
 

  </div>




</ng-container>
