
<div class="container w-50 m-auto py-5">
    <img class="img-fluid my-5" [src]="headlineDetails.urlToImage">
    <h6 class="text-white">Author : {{headlineDetails.author}}</h6>
    <h6 class="text-white">Date :  {{headlineDetails.publishedAt | date : 'mediumDate'}}</h6>
    <h3 class="text-white my-3">{{headlineDetails.title}}</h3>
    <p class="text-white pb-5">{{headlineDetails.description}}</p>
</div>
