<div class="w-100 bgImg  p-5">
    <form [formGroup]="loginForm"  (ngSubmit)="addData(loginForm)" class="w-50 fw-bold fs-5 mx-auto px-5 py-2 border border-primary rounded-3"> 
        <legend class="text-center fs-1 fw-bold text-light my-3">Please Login</legend>

        <div class="my-3">
            <label for="Email" class="my-1 text-light fw-bold">Email</label>
            <input type="Email" id="Email" name="Email" formControlName="Email"  class="form-control p-2 fw-bolder" 
            [ngClass]="{'is-invalid' : (getControls['Email'].invalid == true && getControls['Email'].touched)}">
            <div *ngIf="isValid || (getControls['Email'].invalid == true && getControls['Email'].touched)">
                <p *ngIf="getControls['Email'].errors?.['required']" class="text-danger fw-bold fs-5">Field is Required !</p>
            </div>
        </div>

        <div class="my-3">
            <label for="Password" class="my-1 text-light fw-bold">Password</label>
            <input type="Password" id="Password" name="Password" formControlName="Password"  class="form-control p-2 fw-bolder" 
            [ngClass]="{'is-invalid' : (getControls['Password'].invalid == true && getControls['Password'].touched)}">
            <div *ngIf="isValid || (getControls['Password'].invalid == true && getControls['Password'].touched)">
                <p *ngIf="getControls['Password'].errors?.['required']" class="text-danger fw-bold fs-5">Field is Required !</p>
                <p *ngIf="getControls['Password'].errors?.['pattern']" class="text-danger fw-bold fs-5">Invalid Password Patten!</p>
            </div>
        </div>

        <div class="my-5">
            <input type="submit" value="Login" class="btn btn-primary btn-lg px-5 fw-bold fs-4">
        </div>

        <div class="my-5">
            <h2 class="text-center text-light">Don't have account? <a routerLink="/auth/register" class="text-decoration-underline text-primary">Register</a></h2>
        </div>
    
    </form>
</div>
